server:
  port: ${PORT:8001}

spring:
  application:
    name: analysis-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:osint_db}
    username: ${DB_USER:osint_user}
    password: ${DB_PASSWORD:osint_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: ${HIBERNATE_SHOW_SQL:false}
    open-in-view: false

logging:
  level:
    root: INFO
    com.capstone.analysis: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${HIBERNATE_LOG_LEVEL:INFO}
    org.hibernate.type.descriptor.sql.BasicBinder: ${HIBERNATE_LOG_LEVEL:INFO}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Analysis Service Configuration
analysis:
  perplexity:
    kv-key: config/analysis/dev/secrets/perplexity/api_key
    base-url: https://api.perplexity.ai
    model: sonar
  consul:
    host: ${CONSUL_HOST:localhost}
    port: ${CONSUL_PORT:8500}

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    com.capstone.analysis: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
spring:
  config:
    activate:
      on-profile: staging
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.capstone.analysis: INFO
    org.hibernate.SQL: WARN

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:validate}
    show-sql: false

logging:
  level:
    com.capstone.analysis: WARN
    org.hibernate.SQL: WARN
