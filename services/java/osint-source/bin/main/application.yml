server:
  port: 8087

spring:
  application:
    name: osint-source-service
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/osint_sources}
      auto-index-creation: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.capstone.osint.source: ${LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL:INFO}
    org.springframework.data.mongodb: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
